name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  continuous-integration:
    uses: ./.github/workflows/continuous-integration.yml
    name: continuous integration

  create-image:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-dockerhub
      cancel-in-progress: false
    needs: continuous-integration
    uses: hypothesis/workflows/.github/workflows/dockerhub.yml@main
    with:
      Application: ${{ github.event.repository.name }}
    secrets: inherit

  qa-us-west-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-qa
      cancel-in-progress: false
    needs: create-image
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: qa
      Region: us-west-1
      Operation: deploy
      Version: latest
    secrets: inherit

  approval-step:
    # This step is here just to get approval, without it GHA will proceed onto
    # the next steps, check the concurrency rules and cancel them in certain
    # cases. The resolution order appears to be:
    # 1. Move to next job
    # 2. Check concurrency (cancelling here is not what we want)
    # 3. Ask for approval
    needs: qa-us-west-1
    with:
      Environment: prod
    steps:
      # We need some dummy content for this job to be valid in GHAs eyes
      - name: Log approval
        run: echo "Approval granted"

  prod-us-west-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-us
      cancel-in-progress: true
    needs: approval-step
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: us-west-1
      Operation: deploy
      Version: latest
    secrets: inherit

  prod-ca-central-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-ca
      cancel-in-progress: true
    needs: approval-step
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: ca-central-1
      Operation: deploy
      Version: latest
    secrets: inherit
