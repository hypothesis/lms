name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  continuous-integration:
    uses: ./.github/workflows/continuous-integration.yml
    name: continuous integration

  create-image:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-dockerhub
      cancel-in-progress: false
    needs: continuous-integration
    uses: hypothesis/workflows/.github/workflows/dockerhub.yml@main
    with:
      Application: ${{ github.event.repository.name }}
    secrets: inherit

  qa-us-west-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-qa
      cancel-in-progress: false
    needs: create-image
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: qa
      Region: us-west-1
      Operation: deploy
      Version: latest
    secrets: inherit

  prod-us-west-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-us
      cancel-in-progress: true
    needs: qa-us-west-1
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: us-west-1
      Operation: deploy
      Version: latest
    secrets: inherit

  prod-ca-central-1:
    concurrency:
      group: ${{ github.event.repository.name }}-deploy-ca
      cancel-in-progress: true
    needs: qa-us-west-1
    name: ${{ github.event.repository.name }}
    uses: hypothesis/workflows/.github/workflows/eb-update.yml@main
    with:
      Application: ${{ github.event.repository.name }}
      Environment: prod
      Region: ca-central-1
      Operation: deploy
      Version: latest
    secrets: inherit
