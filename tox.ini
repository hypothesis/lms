[tox]
envlist = py36
skipsdist = true

[pytest]
testpaths = tests

[testenv]
deps =
    coverage
    httpretty
    pytest
    factory-boy
    -rrequirements.txt
passenv =
    TEST_DATABASE_URL
    PYTEST_ADDOPTS
setenv =
  JWT_SECRET = test_secret
  VIA_URL = https://example.com
commands =
    coverage run --source lms,tests/lms -m pytest {posargs:tests/lms/}

[testenv:clean]
deps = coverage
commands = coverage erase

# `tox -e coverage` prints out the coverage report to the terminal.
# You have to run `tox` on its own (the default testenv above) to generate the
# .coverage file first.
[testenv:coverage]
deps = coverage
commands =
    coverage report

# `tox -e codecov` uploads the coverage report to Codecov.
[testenv:codecov]
deps = codecov
passenv = CI TRAVIS*
commands = codecov

[testenv:lint]
deps =
    pylint==1.9.2
    prospector
    pytest
    factory-boy
    httpretty
    -rrequirements.txt
commands =
    prospector
    prospector tests
