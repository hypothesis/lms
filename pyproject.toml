[tool.hdev]
project_name = "lms"
project_type = "application"

[tool.hdev.clean]
# File and directory patterns relative to the root to remove.
# These support shell expansions and patterns
files = [
    # This is auto generated by the BDD tests
    "tests/bdd/steps/_compiled_feature_steps.py"
]


[tool.mypy]
python_version = 3.8
strict = true
exclude = 'tests'
plugins = 'sqlalchemy.ext.mypy.plugin'

disable_error_code = [
    "arg-type",
    "assignment",
    "attr-defined",
    "call-arg",
    "has-type",
    "index",
    "list-item",
    "misc",
    "no-any-return",
    "no-redef",
    "no-untyped-call",
    "no-untyped-def",
    "override",
    "return-value",
    "truthy-function",
    "type-arg",
    "union-attr",
    "valid-type",
    "var-annotated",
]

[[tool.mypy.overrides]]
module="tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module="lms.migrations.*"
ignore_errors = true

[[tool.mypy.overrides]]
module="pyramid.*"
ignore_missing_imports = true

