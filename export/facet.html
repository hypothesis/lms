<body>

<h2 id="title"></h2>

<div id="token_ux"></div>

<div id="widget"></div>

<script>

/*
If we present the token UX as page content, Canvas shows it as a preview image! Really
confusing. So we hide the token UX from the preview, and reveal it with JS. Crazy. 
*/

var token_ux = function(){/*
<p>
<input onchange="javascript:set_token()" type="password" value="" size="40" id="token"> <br> <span class="small">(for private group annotations, include your <a href="https://hypothes.is/profile/developer">API token</a>)</span> 
</p>
*/};

document.querySelector('#token_ux').innerHTML = heredoc(token_ux);
token = localStorage.getItem('h_token');
document.querySelector('#token').value = token;
var args = gup('args');
args = decodeURIComponent(args);
var facet = gup('facet', args);
var mode = gup('mode', args);
var search = gup('search', args);
var user = gup('user', args);

document.getElementById('title').innerHTML = 'Annotations by ' + user + ' on ' + decodeURIComponent(search);

query += '&' + facet + '=' + search;

if ( mode == 'documents' )
  query = query + '&_separate_replies=true';

function focus_user(user) {
    var containers = document.querySelectorAll('.container');
    containers = document.querySelectorAll('.container')
    for ( var i=0; i<containers.length; i++ ) {
        container = containers[i];
        container.style.display = 'none';
        anno_users = container.querySelectorAll('.user');
        var has_target_user = false;
        for ( var j=0; j<anno_users.length; j++ ) {
            var anno_user = anno_users[j];
            if (anno_user.innerText.toLowerCase() == user.toLowerCase()) {
                container.style.display = 'block';
                anno_user.parentElement.style.background = '#fbf6ef';
            }
        }
    }
}

function process(rows, replies) {
  switch (mode) {
    case '':
    case 'documents': 
      var gathered = gather(rows);
      document_view('widget', gathered, replies, user);
      focus_user(user);
      break;
    case 'annotations': 
      rows = rows.sort(compare);
      annotation_view(rows);
      document.getElementById('widget').innerHTML = output;
      break;
    default:
      console.log('iframe: process: unexpected mode ' + mode);
    }
}

load(0, [], []);

</script>
