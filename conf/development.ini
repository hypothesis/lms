[app:main]
use = call:lms.app:create_app
debug = true
dev = true

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# The secret string that's used to sign the feature flags cookie.
feature_flags_cookie_secret = "notasecret"
feature_flags_allowed_in_cookie = vitalsource

# The secret string that's used to sign the OAuth2 state param.
oauth2_state_secret = "notasecret"

sentry_environment = dev

[pshell]
setup = lms.pshell.setup

###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, lms

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_lms]
level = DEBUG
handlers =
qualname = lms

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
